<ng-container *ngIf="currentUser$ | async">

  <mat-toolbar class="dashboard"  [class.sidenav-active]="($sidenavStatus | async) === 'open'">
    <div class="dashboard-inner">
      <div class="dashboard-left">
        <button (click)="openSidenav()" matTooltip="Menu" mat-icon-button>
          <mat-icon [ngStyle]="{'color': 'white'}">menu</mat-icon>
        </button>
        <button matTooltip="Home" mat-icon-button routerLink="/home">
          <mat-icon [ngStyle]="{'color': 'white'}">home</mat-icon>
        </button>
      </div>

      <search-bar></search-bar>

      <div class="dashboard-right">
        <button mat-flat-button class="bg-transparent text-white" routerLink="/programs/movies/popular/1">Popular</button>
        <button mat-flat-button class="bg-transparent text-white" routerLink="/programs/movies/now_playing/1">Now Playing</button>
        <button mat-flat-button class="bg-transparent text-white" routerLink="/programs/movies/top_rated/1">Top Rated</button>
        <button mat-flat-button class="bg-transparent text-white" routerLink="/programs/movies/upcoming/1">Upcoming</button>
      </div>
    </div>
  </mat-toolbar>

</ng-container>
