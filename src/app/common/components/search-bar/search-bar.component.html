<div class="flex items-center mr-2">
  <input class="w-full text-[16px] flex justify-center items-center" type="text" placeholder="Search" #searchbar (keyup.enter)="search(searchbar.value)">
  <button mat-icon-button *ngIf="searchbar.value" (click)="searchbar.value = ''">
    <mat-icon [ngStyle]="{'color':'white'}">close</mat-icon>
  </button>
</div>
