<div class="alert alert-danger" *ngIf="hasError">Ocorreu um erro na busca</div>

<div *ngIf="isLoading">
  <mat-progress-bar class="h-[1px] imp" mode="indeterminate"></mat-progress-bar>
</div>

<ng-container *ngIf="!isLoading && !hasError">
  <div class="w-[95vw] mt-16 container-movies grid content-center items-center grid-cols-6 gap-8" *ngIf="mode == 'static'">
    <div *ngFor="let movie of moviesList">
      <img
         class="cursor-pointer w-full h-[200px]"
         src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}"
         alt=""
         [routerLink]="['/movie', movie.id]"
        >
    </div>
  </div>

  <div class="carousel-container" *ngIf="mode == 'carousel'">
    <h1 class="shelf-title">{{title}}</h1>
    <ng-image-slider (imageClick)="goToMovieDetail($event)" slideImage=7 [images]="carouselImages"  #nav></ng-image-slider>
  </div>

  <div class="movie-detail-shelf" *ngIf="similarMoviesShelf">

  </div>



</ng-container>
