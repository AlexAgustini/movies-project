<mat-toolbar class="dashboard" color="primary">

  <div class="dashboard-inner">
    <div class="dashboard-left">
      <button matTooltip="Menu" mat-icon-button>
        <mat-icon [ngStyle]="{'color': 'white'}">menu</mat-icon>
      </button>
      <button matTooltip="Home" mat-icon-button routerLink="/">
        <mat-icon [ngStyle]="{'color': 'white'}">home</mat-icon>
      </button>
    </div>
    <div class="dashboard-right">
      <button mat-raised-button color="primary" routerLink="/movies/popular">Popular</button>
      <button mat-raised-button color="primary" routerLink="/movies/now_playing">Now Playing</button>
      <button mat-raised-button color="primary" routerLink="/movies/top_rated">Top Rated</button>
      <button mat-raised-button color="primary" routerLink="/movies/upcoming">Upcoming</button>
    </div>
  </div>

</mat-toolbar>
