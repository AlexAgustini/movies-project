<div class="banner-container">
  <app-banner></app-banner>
</div>

<ng-container *ngIf="dataFetched">
  <div class="flex flex-col gap-6">
    <program-shelf
      mode="carousel"
      typeOfProgram="movies"
      [programData]="popularMoviesList"
      title="Popular Movies">
    </program-shelf>
    <program-shelf
      mode="carousel"
      typeOfProgram="tv"
      [programData]="$any(popularSeriesList)"
      title="Popular Series">
    </program-shelf>
    <program-shelf
      mode="carousel"
      typeOfProgram="movies"
      [programData]="topRatedMoviesList"
      title="Top Rated Movies">
    </program-shelf>
    <program-shelf
      mode="carousel"
      typeOfProgram="movies"
      [programData]="upcomingMoviesList"
      title="Upcoming Movies">
    </program-shelf>
  </div>
</ng-container>
